<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap u1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrapU1.css">
  </head>
  <body>
    <div class="container-fluid" >
      <div class="row">
        <div class="col-lg-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Codo a Codo</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Inicio </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Desactivado</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
              </form>
            </div>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 cardstyle">
          <img src="img/html5.png" alt="html 5">
          <div class="descripcion">
            <h3>Título 1</h3>
            <p>Contenido de la card</p>
            <p id="actualizacion">Última actualización 1</p>
          </div>
        </div>
        <div class="col-lg-4 cardstyle">
          <img src="img/bootstrap.png" alt="Bootstrap">
          <div class="descripcion">
            <h3>Título 2</h3>
            <p>Contenido de la card</p>
            <p id="actualizacion">Última actualización 1</p>
          </div>
        </div>
        <div class="col-lg-4 cardstyle">
          <img src="img/css.png" alt="CSS">
          <div class="descripcion">
            <h3>Título 3</h3>
            <p>Contenido de la card</p>
            <p id="actualizacion">Última actualización 1</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12" id="alignleft">
          <form action="">
            <label for="email">E-mail</label>
            <input type="email" name="Email" id="email" class="form-control">
            <p id="estilop">Nunca comparta su e-mail.</p>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12" id="alignleft">
          <form action="">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control">
            
          </form>
        </div> 
      </div>

      <div class="row">
        <div class="col-lg-12" id="alignleft">
          <form id="checkbox" action="">
            <input type="checkbox" name="checkbox" id="checkbox" class="form-control">
            <label id="check" for="checkbox">Verificar</label>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <input id="enviarbtn" class="btn btn-primary" type="submit" value="Enviar">
        </div>
      </div>
    </div> 



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
